<div class="site-section" data-aos="fade">
  <div class="container-fluid">

    <div class="justify-content-center">

      <!-- heading  -->
      <div class="mb-5">
        <h2 class="site-section-heading text-center">Login</h2>
      </div>

      <!-- start login form -->
      <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

          <div class="form-group">
            <label class="text-black" for="email">Email</label>
            <input type="email" id="email" placeholder="Email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && loginFormControl.email.errors }">

            <span class="fa fa-envelope-o input-icon"></span>

            <div *ngIf="submitted" class="input-error">
              <div *ngIf="loginFormControl.email.errors?.required">Email is required.</div>
              <div *ngIf="loginFormControl.email.errors?.email">Email must be a valid email address.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="text-black" for="password">Password</label>
            <input type="{{showPassword?'text':'password'}}" id="password" placeholder="Password"
              formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && loginFormControl.password.errors }">

            <i class="fa fa-eye input-icon" *ngIf="!showPassword" (click)="passwordToggle()" aria-hidden="true"></i>
            <i class="fa fa-eye-slash input-icon" *ngIf="showPassword" (click)="passwordToggle()"
              aria-hidden="true"></i>

            <div *ngIf="submitted" class="input-error">
              <div *ngIf="loginFormControl.password.errors?.required">Password is required.</div>
              <div *ngIf="loginFormControl.password.errors?.minlength">Password must be at least 6 characters.</div>
            </div>
          </div>

          <!-- <div class="form-group custom-control custom-checkbox my-1 mr-sm-2">
            <p> <input type="checkbox" formControlName="isAdmin" class="custom-control-input" id="isAdmin">
              <label class="custom-control-label" for="isAdmin"> &nbsp;Login as
                administrator.</label>
            </p>
          </div> -->

          <div class="form-group text-center">
            <input type="submit" value="Login" class="btn btn-primary py-2 px-5 text-white btn-center">
          </div>


        </form>
      </div>
      <!-- end login form -->

    </div>
  </div>
